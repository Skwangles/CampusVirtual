# Equirectangular model for RICOH THETA S

Camera:
  name: 'Insta360 ONE X2'
  setup: 'monocular'
  model: 'equirectangular'

  fps: 30
  cols: 5760
  rows: 2880

  color_order: 'RGB'

# FOV 137.5, circle_of_confusion=0.006, focallen=1.3 (35mm equalivalent: 7mm), hyperfocal distance = 0.15m
Preprocessing:
  min_size: 800

Feature:
  name: 'default ORB feature extraction setting'
  scale_factor: 1.2
  num_levels: 8
  ini_fast_threshold: 20
  min_fast_threshold: 7

Mapping:
  backend: 'g2o'
  baseline_dist_thr_ratio: 0.02
  redundant_obs_ratio_thr: 0.95
  num_covisibilities_for_landmark_generation: 20
  num_covisibilities_for_landmark_fusion: 20
  residual_deg_thr: 0.4

Tracking:
  backend: 'g2o'
  enable_auto_relocalization: true

LoopDetector:
  backend: 'g2o'
  enabled: true
  reject_by_graph_distance: true

GraphOptimizer:
  min_num_shared_lms: 200

GlobalOptimizer:
  thr_neighbor_keyframes: 100

KeyframeInserter:
  # min_distance: 0.1
  # min_interval: 0.3
  wait_for_local_bundle_adjustment: true

System:
  map_format: 'sqlite3'
  num_grid_cols: 96
  num_grid_rows: 48
  min_num_shared_lms: 200

SocketPublisher:
  emitting_interval: 0.5
  server_uri: http://localhost:3000/
  publish_points: false
